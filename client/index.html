    <!--
      Not sure why this `window.global = window;` is necessary, but it fixes
      the problems with the CodeMirror.
      Uncaught ReferenceError: global is not defined
      at node_modules/react-codemirror2/index.js 
    -->
    <script>
      window.global = window;
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics-->
    <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-125356349-1"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-125356349-1");
    </script>
